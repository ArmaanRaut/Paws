<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/dd1e421363.js" crossorigin="anonymous"></script>
  <title>Adoption Form:Rescue</title>
</head>

<body>
  <!-- header with the h1 heading and form description -->
  <header>
    <h1 class="heading"><span class="heading-word">Adoption</span><span class="heading-word">Form:</span><span
        class="heading-word">Rescue</span></h1>
    <p class="description">
      Fill this form in order to apply for adoption of a rescue.
    </p>
  </header>
  <!-- form -->
  <div class="content">
    <!-- The main form body -->
    <form action="index.html" class="Adopt-p">

      <!-- Div for name label and input -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your name" required />
      </div>
      <!-- Div for email label and input -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your Email" required />
      </div>
      <!-- Dic for phone label and input -->
      <div class="form-group">
        <label for="Phone">Phone:</label>
        <input type="tel" name="phone" class="form-control" size="10" pattern="[0-9]{5}-[0-9]{5}" value="+91"
          required />
      </div>
      <!-- Div for place list -->
      <div class="form-group">
        <p>Where do you live?</p>
        <select name="place" class="form-control" required>
          <option disabled selected value>Select one of the options</option>
          <option value="appartment">Appartment</option>
          <option value="townhome">Townhome</option>
          <option value="bungalow">Bungalow</option>
          <option value="mansion">Mansion</option>
        </select>
      </div>

      <!-- Div for radio-button question -->
      <div class="form-group radio-div">
        <p>Do you own pets?</p>
        <label>
          <input name="pet-owner" value="No" type="radio" class="form-check-label" checked /> No Pets
        </label>

        <label>
          <input name="pet-owner" value="Yes-dogs" type="radio" class="form-check-label" /> Yes(dogs)
        </label>

        <label>
          <input name="pet-owner" value="Yes-others" type="radio" class="radio" /> Yes(others)
        </label>
      </div>

      <!-- Div for next season list -->
      <div class="form-group">
        <p>
          How many dogs you want to adopt?
        </p>
        <select name="dogNumber" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="one">Just one dog</option>
          <option value="aPair">A pair of dogs</option>
          <option value="moreThanOne">More than two dogs</option>
        </select>
      </div>

      <!-- Div for text area question -->
      <div class="form-group">
        <p>Why do you want to adopt a rescue dog?</p>
        <textarea name="comment" class="form-control" rows="3" placeholder="Answer here..." required></textarea>
      </div>

      <!-- Div for submit button -->
      <div class="form-group button">
        <button type="submit" class="btn btn-primary">
          Apply
        </button>
        <button type="reset" class="btn btn-primary">
          Reset
        </button>
      </div>
    </form>
  </div>
  <!-- End of form -->
