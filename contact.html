  <!-- contact box -->
  <div class="contact">
    <h1 class="heading" style="transform: scale(0.8);"><span class="heading-word">Contact</span><span class="heading-word">Our</span><span
        class="heading-word">Page</span></h1>
    <div class="contact-box">
      <div class="contact-div">
        <h3 class="text-center">Our Social Media @</h3>
        <div class="social-block">
          <div class="social-tab">
            <i class="fab fa-twitter-square"></i>
            <a href="#">@Paw_web</a>
          </div>
          <div class="social-tab">
            <i class="fab fa-instagram-square"></i>
            <a href="#">@paws_dogs</a>
          </div>
          <div class="social-tab">
            <i class="fab fa-facebook-square"></i>
            <a href="#">Paws:Dog Adoption</a>
          </div>
        </div>
      </div>
      <div class="contact-div">
        <div class="contact-form">
          <h3 class="text-center">Contact Us <i class="fas fa-paw"></i></h3>
        <form action="mailto:raut.armaan04@gmail.com" method="post" enctype="text/plain">
          <!-- Div for name label and input -->
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your name" required />
          </div>
          <!-- Div for email label and input -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your Email" required />
          </div>
          <!-- Dic for phone label and input -->
          <div class="form-group">
            <label for="Phone">Phone <span>(optional)</span>:</label>
            <input type="tel" name="phone" class="form-control" size="10" pattern="[0-9]{5}-[0-9]{5}" value="+91"/>
          </div>
          <label for="comment">Comment:</label>
          <textarea name="comment" class="form-control" rows="3"></textarea>
          <div class=" button form-group">
            <input class="btn" type="submit" value="Send">
            <input class="btn" type="reset" value="Reset">
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
